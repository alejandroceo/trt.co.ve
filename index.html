<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formulario Contacto</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
  <form name="contact" method="POST" data-netlify="true">
    <div class="container">
      <div class="content">
        <div class="image-box">
         <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Cartoon_Man_Approving_His_New_Computer.svg" alt="">
        </div>
      <form action="#">
        <div class="topic">Enviar un Mensaje /<br> Escribir a el Email: <br>alejandrobonilla23@gmail.com</div>
        <div class="input-box">
          <input type="text" required>
          <label>Introduzca su nombre</label>
        </div>
        <div class="input-box">
          <input type="text" required>
          <label>Introduzca su Email</label>
        </div>
        <div class="message-box">
            <textarea></textarea>
          <label>Introduzca su Mensaje</label>
        </div>
        <div class="input-box">
          <input type="submit" value="Enviar Mensaje">
        </div>
      </form>
    </div>
    </div>
    
</body>
